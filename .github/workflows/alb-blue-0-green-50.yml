name: ALB - Set EKS Blue Weight to 0%

on:
  workflow_dispatch:

env:
  LISTENER_ARN: "arn:aws:elasticloadbalancing:ap-southeast-1:697520799379:listener/app/test-alb/7fca80a29e4e9f42/e04a11deb84d8779"
  BLUE_TG_ARN: "arn:aws:elasticloadbalancing:ap-southeast-1:697520799379:targetgroup/blue-tg/d86491da42165227"
  GREEN_TG_ARN: "arn:aws:elasticloadbalancing:ap-southeast-1:697520799379:targetgroup/green-tg/496d47e4cc035626"

jobs:
  set-blue-weight-zero:
    runs-on: ubuntu-latest
    environment:
      name: eks-blue-weight-change

    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Create Forward Config JSON
        run: |
          cat > forward.json <<'EOF'
          [
            {
              "Type": "forward",
              "ForwardConfig": {
                "TargetGroups": [
                  {
                    "TargetGroupArn": "$BLUE_TG_ARN",
                    "Weight": 0
                  },
                  {
                    "TargetGroupArn": "$GREEN_TG_ARN",
                    "Weight": 100
                  }
                ]
              }
            }
          ]
          EOF
          
          # Substitute environment variables
          envsubst < forward.json > forward_final.json
          
          echo "=== Forward Config JSON ==="
          cat forward_final.json
          echo "==========================="

      - name: Modify Listener Weights
        run: |
          echo "=== Listener ARN ==="
          echo "$LISTENER_ARN"
          echo "===================="
          
          echo "=== Verifying ARN format ==="
          echo "$LISTENER_ARN" | grep -E '^arn:aws:elasticloadbalancing:[a-z]{2}-[a-z]+-[0-9]+:[0-9]+:listener/app/[a-zA-Z0-9-]+/[a-f0-9]{16,36}$' && echo "ARN format is valid" || echo "ARN format is invalid"
          echo "============================"
          
          echo "=== Forward JSON Content ==="
          cat forward_final.json
          echo "==========================="
          
          echo "=== Executing AWS CLI command ==="
          aws elbv2 modify-listener \
            --region ap-southeast-1 \
            --listener-arn "$LISTENER_ARN" \
            --default-actions file://forward_final.json
        env:
          LISTENER_ARN: ${{ env.LISTENER_ARN }}
